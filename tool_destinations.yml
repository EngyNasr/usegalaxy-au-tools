              upper_bound: 1 GB
              destination: pulsar-mel_big
            - rule_type: file_size
              nice_value: 0
              lower_bound: 1 GB
              upper_bound: Infinity
              destination: fail
              fail_message: Too much data, please don't use Velvet for this, it is here for training purposes only
        default_destination: slurm_5slots
