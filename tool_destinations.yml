            - rule_type: file_size
              nice_value: 0
              lower_bound: 1 GB
              upper_bound: Infinity
              destination: fail
              fail_message: Too much data, please don't use the Velvet Optimiser for this, it is here mainly for training purposes. Use SPAdes instead.
        default_destination: pulsar-mel_small
    trinity:
        rules:
            - rule_type: file_size
              nice_value: 0
              lower_bound: 0
              upper_bound: 100 MB
              destination: pulsar-nci_mid
            - rule_type: file_size
              nice_value: 0
              lower_bound: 100 MB
              upper_bound: 20 GB
              destination: pulsar-nci_big_trinity
            - rule_type: file_size
              nice_value: 0
              lower_bound: 20 GB
              upper_bound: Infinity
              destination: fail
              fail_message: Too much data, we cannot support such large Trinity assemblies with our backend. Please use another server for your job.
        default_destination: pulsar-nci_big_trinity
