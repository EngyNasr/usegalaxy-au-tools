
tools:
    shovill:
        rules:
          - rule_type: file_size
            nice_value: 0
            lower_bound: 0
            upper_bound: 15 MB
            destination: pulsar-mel_small
          - rule_type: file_size
            nice_value: 0
            lower_bound: 15 MB
            upper_bound: 2 GB
            destination: pulsar-mel_big
            # Normally is slurm_7slots
          - rule_type: file_size
            nice_value: 0
            lower_bound: 2 GB
            upper_bound: 10 GB
            destination: pulsar-nci_big
          - rule_type: file_size
            nice_value: 0
            lower_bound: 10 GB
            upper_bound: Infinity
            fail_message: Too much data, shoudn't run
            destination: fail
        default_destination: slurm_5slots
    spades:
        rules:
          - rule_type: file_size
            nice_value: 0
            lower_bound: 0
            upper_bound: 15 MB
            destination: pulsar-mel_small
          - rule_type: file_size
            nice_value: 0
            lower_bound: 15 MB
            upper_bound: 2 GB
            destination: pulsar-mel_big
          - rule_type: file_size
            nice_value: 0
            lower_bound: 2 GB
            upper_bound: 10 GB
            destination: pulsar-nci_big
          - rule_type: file_size
            nice_value: 0
            lower_bound: 10 GB
            upper_bound: Infinity
            fail_message: Too much data, please don't use Spades for this
            destination: fail
        default_destination: slurm_5slots
    velvet:
        rules:
            - rule_type: file_size
              nice_value: 0
              lower_bound: 0
              upper_bound: 15 MB
              destination: pulsar-mel_small
            - rule_type: file_size
